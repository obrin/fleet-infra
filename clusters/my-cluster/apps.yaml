---

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: app-config
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: main
  url: https://github.com/obrin/app-config

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: app-config
  namespace: flux-system
spec:
  interval: 2m
  sourceRef:
    kind: GitRepository
    name: app-config
  path: "./base"
  prune: true
